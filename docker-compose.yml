version: '3.8'

services:
  # Frontend (React + Vite)
  frontend:
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
    container_name: te-reo-academy-frontend
    ports:
      - "5173:80"
    environment:
      - VITE_SUPABASE_URL=${SUPABASE_URL:-http://localhost:54321}
      - VITE_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    networks:
      - te-reo-network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.te-reo-frontend.rule=Host(`localhost`)"
      - "traefik.http.services.te-reo-frontend.loadbalancer.server.port=80"

networks:
  te-reo-network:
    driver: bridge

# Note: Supabase runs separately via `supabase start`
# This docker-compose is for the frontend application only
# Connect to Supabase by setting SUPABASE_URL and SUPABASE_ANON_KEY in .env
